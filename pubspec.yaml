name: nailit
description: A new Flutter project.


publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  image_picker: ^0.8.5+3
#  google_mlkit_face_detection: ^0.6.0
  image: ^4.0.17
  palette_generator: ^0.3.3+2
  path_provider: ^2.0.15
  cupertino_icons: ^1.0.2
  flutter_colorpicker: ^1.0.3
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: Courgette
      fonts:
        - asset: assets/fonts/Courgette-Regular.ttf
